<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de gorjeta</title>
</head>

<body>
    <main>
        <form action="#" method="post">
            <h1>Calculadora de gorjeta</h1>
            <label for="value">Valor da conta:</label>
            <input type="number" class="number">
            <label for="number">Qualidade do serviço</label>
            <select name="qual" id="qual">
                <optgroup>
                    <option value="ex">Excelente-10%</option>
                    <option value="ot">Òtimo-8%</option>
                    <option value="bom">Bom-5%</option>
                    <option value="ruim">Ruim-2%</option>
                </optgroup>
            </select>
            <input type="button" value="Calcular gorjeta" class="converter" onclick="teste()">
            <label for="value">Valor total a se pagar:</label>
            <p class="result"></p>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
